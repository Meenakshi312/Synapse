<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link rel="stylesheet" href="PFstyle.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <nav class="navBar">
      <img width="200vw" src="Images/MainLogo.png" alt="" />
      <div class="navbar">
        <div class="names">
          <img class="prof" src="Images/Profile.svg" alt="profile" />
          <div>@matrix</div>
        </div>
        <div class="names">
          <img src="Images/Streak.svg" alt="1234567" />
          <div>50</div>
        </div>
      </div>
    </nav>
    <p class="line"></p>

    <div class="container">
      <h2>Profile Form</h2>
      <!-- Profile Form -->
      <form id="profileForm">
        <!-- Name Fields -->
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            placeholder="Enter last name"
            required
          />
        </div>

        <!-- Skills Field -->
        <div class="form-group">
          <label for="skills">Skills:</label>
          <input
            type="text"
            id="skills"
            placeholder="Enter skills (comma-separated)"
          />
        </div>

        <!-- Availability Slots -->
        <div class="form-group" id="slotsContainer">
          <label>Availability Slots:</label>
          <div class="slot">
            <input type="time" class="from-time" placeholder="From" />
            <input type="time" class="to-time" placeholder="To" />
            <button type="button" class="add-slot" onclick="addSlot()">
              +
            </button>
          </div>
        </div>

        <!-- Save Button -->
        <button type="button" id="saveButton" onclick="saveProfile()">
          Save
        </button>
      </form>
    </div>


    
    <footer class="footer">
        <div class="footer-container">
          <!-- Logo Section -->
          <div class="footer-logo">
            <img src="./Images/logoNoTxt.png" alt="Positivus Logo" class="logo" />
            <h2 class="footer-title">Synapse</h2>
          </div>
  
          <!-- Navigation Links -->
          <nav class="footer-nav">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
          </nav>
  
          <!-- Contact Information -->
          <div class="footer-contact">
            <button class="contact-button">Contact us:</button>
            <p>Email: synapse.info@gmail.com</p>
            <p>Phone: 555-567-8901</p>
            <p>Address: 1234 Main St, Moonstone City, Stardust State 12345</p>
          </div>
  
          <!-- Subscription Form -->
          <div class="subscribe">
            <input type="email" placeholder="Email" class="email-input" />
            <button class="know-more">Know more</button>
          </div>
  
          <!-- Social Media Links -->
          <div class="social-icons">
            <a href="#"><img src="./Images/linkedin.svg" alt="LinkedIn" /></a>
            <a href="#"><img src="./Images/facebook.svg" alt="Facebook" /></a>
            <a href="#"><img src="./Images/x.svg" alt="Twitter" /></a>
          </div>
        </div>
  
        <!-- Footer Bottom -->
        <div class="footer-bottom">
          <p>
            Â© 2024 Synapse. All Rights Reserved. <a href="#">Privacy Policy</a>
          </p>
        </div>
      </footer>
    <script src="PFscript.js"></script>
  </body>
</html>
